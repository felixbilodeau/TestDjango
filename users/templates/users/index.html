{% extends 'base.html' %}
{% block main %}
    <h1>List of Users</h1>
    <h3><a href="{% url "users:create" %}">Create User</a></h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{% url "users:update" pk=user.pk %}">{{ user.username }}</a></td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
